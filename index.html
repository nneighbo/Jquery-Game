<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>RPG</title>
</head>

<body id="body">
    <header>
        <nav class="navbar navbar-dark">
            <h1 id="header">Star Wars RPG!</h1>
        </nav>
    </header>

    <div class="container">
        <div class="col-lg-12">
            <span class="row justify-content-between">
                <h1 id="header">CHOOSE YOUR JEDI</h1>
          
            </span>
            <span class="row justify-content-between">
                <span class="pick-hero">
                    <p class="luke-hp stats-text top-text">Health: </p>
                    <img id="luke-skywalker" src="./assets/images/luke_skywalker.jpg" alt="">
                    <p class="luke-damage stats-text">Attack: </p>
                    <input name="hero-name" value="luke" size="10">
                </span>
                <span class="pick-hero">
                    <p class="obi-hp stats-text top-text">Health: </p>
                    <img id="obi-wan" src="./assets/images/obi_wan.jpg" alt="">
                    <p class="obi-damage stats-text">Attack: </p>
                    <input name="hero-name" value="obi" size="10">
                </span>
                <span class="pick-hero">
                    <p class="yoda-hp stats-text top-text">Health: </p>
                    <img id="yoda" src="./assets/images/yoda.jpg" alt="">
                    <p class="yoda-damage stats-text">Attack: </p>
                    <input name="hero-name" value="yoda" size="10">
                </span>
                <span class="vs">
                    <p class="vs-text">Health: </p>
                    <img id="vs" src="./assets/images/vs.jpg" alt="">
                    <p class="vs-text">Attack: </p>
                </span>
                <span class="pick-sith darth">
                    <p class="darth-hp stats-text top-text">Health: </p>
                    <img id="darth-maul" src="./assets/images/darth_maul.jpg" alt="">
                    <p class="darth-damage stats-text">Attack: </p>
                    <input name="sith-name" value="darth" size="10">
                </span>
                <span class="pick-sith vader">
                    <p class="vader-hp stats-text top-text">Health: </p>
                    <img id="darth-vader" src="./assets/images/darth_vader.jpg" alt="">
                    <p class="vader-damage stats-text">Attack: </p>
                    <input name="sith-name" value="vader" size="10">
                </span>
                <span class="pick-sith general">
                    <p class="general-hp stats-text top-text">Health: </p>
                    <img id="general-grevious" src="./assets/images/general_grevious.jpg" alt="">
                    <p class="general-damage stats-text">Attack: </p>
                    <input name="sith-name" value="general" size="10">
                </span>
                    
            </span>
            <span class="row">
                <div class="col-lg-4">
                    <span>
                        <h1 class="header">Your Character</h1>
                        <button class="attack" type="button">Attack!</button>
                        <span id="hero" class="hero-span">
                        </span>
                    </span>
                </div>
                    <span class="col-lg-4">
                        <span>
                            <p class="hero-text"></p>
                        </span>
                        <span>
                            <p class="sith-text"></p>
                        </span>
                    </span>
                <div class="col-lg-4">
                    <span>
                    <h1 class="header-sith" class="defender">Defending Character</h1>
                    <button class="sith-attack" type="button">Attack!</button>
                        <span id="sith" class="sith-span">
                          
                        </span>
                    </span>
                </div>
            </span>
        </div>
    </div>












    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
