<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>RPG</title>
</head>

<body id="body">
    <header>
        <nav class="navbar navbar-dark">
            <h1 id="header">Star Wars RPG!</h1>
        </nav>
    </header>

    <div class="container">
        <div class="col-lg-12">
            <span class="row justify-content-between">
                <h1 id="header">CHOOSE YOUR JEDI</h1>
                <h1 id="header">CHOOSE ENEMY</h1>
            </span>
            <span class="row justify-content-between">
                <span>
                    <img id="luke-skywalker" class="pick-hero" src="./assets/images/luke_skywalker.jpg" alt="">
                </span>
                <span>
                    <img id="obi-wan" class="pick-hero" src="./assets/images/obi_wan.jpg" alt="">
                </span>
                <span>
                    <img id="yoda" class="pick-hero" src="./assets/images/yoda.jpg" alt="">
                </span>
                <span>
                    <img id="vs" src="./assets/images/vs.jpg" alt="">
                </span>
                <span>
                    <img id="darth-maul" class="pick-sith" src="./assets/images/darth_maul.jpg" alt="">
                </span>
                <span>
                    <img id="darth-vader" class="pick-sith" src="./assets/images/darth_vader.jpg" alt="">
                </span>
                <span>
                    <img id="general-grevious" class="pick-sith" src="./assets/images/general_grevious.jpg" alt="">
                </span>
                    
            </span>
            <span class="row">
                <div class="col-lg-6">
                    <span class="row">
                        <span class="hero-span">
                            <h1 id="header">Your Character</h1>
                            <button type="button">Attack!</button>
                        </span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <span class="row">
                        <span class="sith-span">
                            <h1 id="header">Defending Character</h1>
                        </span>
                    </span>
                </div>
            </span>
        </div>
    </div>












    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
